<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="myHead">
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/stylesheets/style.css}" href="/stylesheets/style.css">
</head>
<body>
<div class="container">
  <header th:replace="~{fragments :: myHeader}"></header>

  <main layout:fragment="content"></main>

  <footer th:replace="~{fragments :: myFooter}"></footer>
</div>
</body>
</html>
