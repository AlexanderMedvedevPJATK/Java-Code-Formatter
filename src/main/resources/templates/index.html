<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Java Code Input Form</title>

    <style>
        .dashed-border {
            border: 1px dashed #000;
            height: 100vh; /* This will make the div take the full height of the screen */
            padding: 10px;
        }

        .non-selectable:focus {
            outline: none;
            box-shadow: none;
            border-color: black;
        }

        @media (min-width: 1700px) {
            .container {
                min-width: 1650px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Java Code Input</h1>
            <form action="/formatCode" method="POST">
                <div class="form-group">
                    <label for="javaCode">Initial Java Code:</label>
                    <textarea class="form-control dashed-border" id="javaCode" name="javaCode" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-8">
            <h1>Results</h1>
            <form action="/saveFormattedCode" method="POST">
                <div class="form-group">
                    <label for="formattedJavaCode">Formatted Java Code:</label>
                    <textarea class="form-control dashed-border non-selectable"
                              id="formattedJavaCode"
                              rows="10"
                              th:text="${formattedCode}"
                              readonly>
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
